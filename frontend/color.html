<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Color Picker with Opacity (8-digit Hex)</title>
		<!-- Bootstrap 5 CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
			rel="stylesheet" />
		<script src="https://cdn.jsdelivr.net/npm/eruda"></script>

		<script>
			eruda.init();
		</script>
	</head>
	<body class="container p-4">
		<h1 class="mb-4">Color Picker</h1>

		<!-- Color Selection -->
		<div class="mb-3">
			<label for="colorInput" class="form-label">Choose a color</label>
			<input
				type="color"
				id="colorInput"
				class="form-control form-control-color"
				value="#ff0000" />
		</div>

		<!-- Opacity Selection -->
		<div class="mb-3">
			<label for="opacityInput" class="form-label">
				Opacity: <span id="opacityValue">100%</span>
			</label>
			<input
				type="range"
				id="opacityInput"
				class="form-range"
				min="0"
				max="100"
				value="100" />
		</div>
		<div id="resultColor" class="mb-3">
			<select id="fontSelect" class="form-select form-select-lg mb-3">
				<option disabled>Loading fonts...</option>
			</select>
			<h2 contenteditable="true" id="demoText">
				This is an Example Text. Edit it
			</h2>
		</div>

		<!-- Generate Button -->
		<div class="mb-3">
			<button id="generateBtn" class="btn btn-primary">
				Generate Color Code
			</button>
		</div>

		<!-- Display Result -->
		<div class="mb-3">
			<label for="result" class="form-label"
				>Color Code (8-digit hex):</label
			>
			<input type="text" id="result" class="form-control" readonly />
		</div>

		<!-- JavaScript Script -->
<script src="substyle.js" type="text/javascript" charset="utf-8"></script>
		<!-- Bootstrap 5 Bundle with Popper -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
